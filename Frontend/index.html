<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Messaging App</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@latest/signalr.js"></script>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <!-- Header -->
            <div class="chat-header">
                <h1>ðŸ’¬ Web Messaging App</h1>
                <div class="header-info">
                    <span>Users Online: <strong id="userCount">0</strong></span>
                    <span id="currentUser" class="current-user"></span>
                </div>
            </div>

            <!-- Welcome/Login Section -->
            <div id="loginSection" class="login-section">
                <div class="login-box">
                    <h2>Join the Chat</h2>
                    <input 
                        type="text" 
                        id="usernameInput" 
                        placeholder="Enter your username"
                        maxlength="50"
                    >
                    <button id="joinBtn" onclick="joinChat()">Join Chat</button>
                    <p id="loginError" class="error-message"></p>
                </div>
            </div>

            <!-- Chat Section -->
            <div id="chatSection" class="chat-section hidden">
                <!-- Messages Area -->
                <div id="messagesList" class="messages-list"></div>

                <!-- User List (Optional Side Panel) -->
                <div id="userList" class="user-list hidden">
                    <h3>Connected Users</h3>
                    <ul id="userListItems"></ul>
                </div>

                <!-- Input Area -->
                <div class="input-section">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type your message..."
                        onkeypress="if(event.key === 'Enter') sendMessage()"
                    >
                    <button id="sendBtn" onclick="sendMessage()">Send</button>
                    <button id="leaveBtn" onclick="leaveChat()" class="leave-btn">Leave</button>
                </div>
            </div>

            <!-- Error Messages -->
            <div id="errorAlert" class="error-alert hidden"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
